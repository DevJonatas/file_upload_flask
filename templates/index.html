<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <title>Upload Archives/Image</title>
</head>
<body>
    <br/>
    <div class="container">
        <div class="container-fluid">
            <form class="form-inline" action="{{ url_for('save_image') }}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <figure>
                        <img src="{{ url_for('image',name_archive='') }}" width="100px">
                        <img src="" width="100px">
                        <figcaption>
                            <label>
                                <input class="form-control" type="file" name="image" accept=".jpg" required>
                            </label>
                        </figcaption>
                    </figure>
                </div>
                <div class="form-group">
                    <label class="sr-only" >Name:</label>
                    <input class="form-control" type="text" name="name" title="name" required>
                </div>
                  <div class="form-group">
                    <label class="sr-only">Select of Image:</label>
                </div>
                <button class="form-control" type="submit" class="btn btn-default">Submit</button>
            </form>

        </div>
    </div>
</body>
</html>
